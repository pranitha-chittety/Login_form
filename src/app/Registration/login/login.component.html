<form [formGroup]='signUpForm' fxLayout="row" fxLayoutGap="space-evenly center" class="card">
    <div fxLayout="column" fxLayoutAlign="space-evenly center" class="left-half">
        <p style="margin:30px 80px 0 12px;font:bolder;font-size:xx-large;">Please Sign up now!</p>
        <p style="margin:18px 0 0 24px">Create an account</p>
        <mat-form-field appearance="outline" class="input">
            <mat-label>Full Name</mat-label>
            <input matInput placeholder="FullName" formControlName="FullName" >
        </mat-form-field>
        <mat-form-field appearance="outline" class="input">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="pat@example.com" formControlName="email"
                required />
        </mat-form-field>
        <!-- <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors?.required">Email is required</div>
            <div *ngIf="f.email.errors?.email">Email must be a valid email address</div>
        </div> -->
        <mat-form-field appearance="outline" class="input">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
            <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide()">
                <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>&nbsp;
        </mat-form-field>
        <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors?.required">Password is required</div>
            <div *ngIf="f.password.errors?.['minlength']">Password must be at least 8 characters</div>
        </div> -->
        <!-- <div *ngIf="submitted && f.password?.errors" class="invalid-feedback">
            <div *ngIf="f.password?.errors?.required">Password is required</div>
            <div *ngIf="f.password?.errors?.['minlength']">Password must be at least 8 characters</div>
        </div> -->
        <mat-form-field appearance="outline" class="input">
            <mat-label>Confirm password</mat-label>
            <input matInput [type]="hide() ? 'confirmPassword' : 'text'" formControlName="confirmPassword" />
            <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide()">
                <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>

        </mat-form-field>
        <!-- <div *ngIf="submitted && f.confirmPassword?.errors" class="invalid-feedback">
            <div *ngIf="f.confirmPassword?.errors?.required">Confirm password is required</div>
            <div *ngIf="f.confirmPassword?.errors?.['minlength']">Confirm password must be at least 6 characters</div>
        </div> -->

        <button mat-flat-button (click)="Create()" style="width: 50%; margin-left: 56px;"> Create Account</button>
        <mat-label style="margin-left: 38px;">Already have an account?<button mat-button
                style="text-decoration: underline;" (click)="login()">Log in</button></mat-label>
        <div class="divider">
            <span class="line"></span>
            <span class="or">OR</span>
            <span class="line"></span>
        </div>

        <!-- Social Login Buttons -->
        <div class="social-login">
            <button (click)="signInWithGoogle()">Sign in with Google</button>&nbsp;
            <button (click)="signInWithFB()">Sign in with Facebook</button>
        </div>

    </div>
    <div class="right-half">
        <img src="assets/workplace-background.jpg" style="border: rounded;width:100%;height: 100vh;">
    </div>
</form>
